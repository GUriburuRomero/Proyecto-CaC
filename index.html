<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-Movies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css?v=1.1">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

</head>
<body>    
    <header class="header">
        <nav>
            <div id="logo">
                <a href="/">
                    <span class="logo-text">
                        CodoMovies
                    </span>
                </a>
            </div>            
            <ul class="nav-links active">
                <li><a href="#popular">Tendencias</a>  </li>
                <li><a href="register.html">Registrarse</a></li>
                <li><a class="btn-cac" href="signin.html">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="login-text">
                        Iniciar Sesión
                    </span>    
                    </a> 
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="banner" class="d-flex">
            <div class="container">
                <div class="card-banner">
                    <h1>Películas, series ilimitadas y mucho más.</h1>
                    <h2>Disfruta en donde quieras, con CodoMovies vos comienzas</h2>
                        <a href="html/register.html" class="btn-cac">Registrate</a>
                </div>
            </div>
            <div class="bg-overlay"></div>
        </section>
        <section id="search" class="container">
            <h2 class="search-title">¿Qué te gustaría ver?</h2>
            <input type="text" class="input-search" placeholder="Buscar...">
        </section>

        <section id="popular">
            <div class="container">
                <h2 class="h2-subtitle">Las tendencias de hoy</h2>
                <div class="movies-grid" id="list-popular">
                </div>
            </div>
        </section>

        <section id="top-rated">
            <div class="container">
                <h2 class="h2-subtitle">Las más aclamadas</h2>
                <div class="movies-flex ">
                    <div class="movies-scroller" id="list-top-rated">
                    </div>
                </div>
            </div>
        </section>
       
    </main>
    <footer id="footer">
        <a href="">Términos y condiciones</a>
        <a href="">Preguntas Frecuentes</a>
        <a href="">Ayuda</a>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/list-movies.js"></script>
</body>
</html>
